<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 400" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Animated starfield">
  <defs>
    <!-- a tiny star -->
    <circle id="s" r="1.2" />
    <!-- helper to place random stars (modify cx, cy lists to taste) -->
    <g id="layer1">
      <use href="#s" cx="40"  cy="50"/>
      <use href="#s" cx="140" cy="120"/>
      <use href="#s" cx="220" cy="30"/>
      <use href="#s" cx="310" cy="160"/>
      <use href="#s" cx="400" cy="90"/>
      <use href="#s" cx="520" cy="40"/>
      <use href="#s" cx="650" cy="140"/>
      <use href="#s" cx="770" cy="60"/>
      <use href="#s" cx="880" cy="20"/>
      <use href="#s" cx="980" cy="110"/>
      <use href="#s" cx="1120" cy="70"/>
    </g>
    <g id="layer2">
      <use href="#s" cx="80"  cy="200"/>
      <use href="#s" cx="160" cy="260"/>
      <use href="#s" cx="240" cy="320"/>
      <use href="#s" cx="330" cy="230"/>
      <use href="#s" cx="420" cy="280"/>
      <use href="#s" cx="560" cy="300"/>
      <use href="#s" cx="680" cy="240"/>
      <use href="#s" cx="760" cy="330"/>
      <use href="#s" cx="900" cy="260"/>
      <use href="#s" cx="1030" cy="320"/>
      <use href="#s" cx="1160" cy="230"/>
    </g>
    <g id="layer3">
      <use href="#s" cx="20"  cy="360"/>
      <use href="#s" cx="120" cy="20"/>
      <use href="#s" cx="260" cy="200"/>
      <use href="#s" cx="380" cy="50"/>
      <use href="#s" cx="500" cy="180"/>
      <use href="#s" cx="600" cy="20"/>
      <use href="#s" cx="740" cy="190"/>
      <use href="#s" cx="860" cy="340"/>
      <use href="#s" cx="1000" cy="180"/>
      <use href="#s" cx="1140" cy="350"/>
    </g>
  </defs>

  <!-- No background rect => transparent -->
  <g fill="white">
    <g opacity="0.8">
      <use href="#layer1">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="3.5s" repeatCount="indefinite"/>
      </use>
    </g>
    <g opacity="0.8">
      <use href="#layer2">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="5s" repeatCount="indefinite"/>
      </use>
    </g>
    <g opacity="0.8">
      <use href="#layer3">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="4.2s" repeatCount="indefinite"/>
      </use>
    </g>
  </g>
</svg>
