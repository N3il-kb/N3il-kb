<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 400" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Animated parallax starfield">
  <defs>
    <circle id="s1" r="1.0"/>
    <circle id="s2" r="1.5"/>
    <circle id="s3" r="2.2"/>
    <!-- scatter a few dozen per layer; duplicate/adjust as you like -->
    <g id="L1">
      <use href="#s1" cx="60"  cy="40"/><use href="#s1" cx="150" cy="110"/><use href="#s1" cx="260" cy="30"/>
      <use href="#s1" cx="360" cy="150"/><use href="#s1" cx="480" cy="70"/><use href="#s1" cx="590" cy="35"/>
      <use href="#s1" cx="700" cy="120"/><use href="#s1" cx="820" cy="60"/><use href="#s1" cx="930" cy="20"/>
      <use href="#s1" cx="1040" cy="95"/><use href="#s1" cx="1160" cy="60"/>
    </g>
    <g id="L2">
      <use href="#s2" cx="80"  cy="220"/><use href="#s2" cx="180" cy="280"/><use href="#s2" cx="260" cy="340"/>
      <use href="#s2" cx="350" cy="240"/><use href="#s2" cx="450" cy="300"/><use href="#s2" cx="560" cy="320"/>
      <use href="#s2" cx="680" cy="260"/><use href="#s2" cx="780" cy="340"/><use href="#s2" cx="900" cy="280"/>
      <use href="#s2" cx="1020" cy="320"/><use href="#s2" cx="1150" cy="240"/>
    </g>
    <g id="L3">
      <use href="#s3" cx="40"  cy="360"/><use href="#s3" cx="120" cy="30"/><use href="#s3" cx="260" cy="200"/>
      <use href="#s3" cx="380" cy="80"/><use href="#s3" cx="520" cy="190"/><use href="#s3" cx="640" cy="40"/>
      <use href="#s3" cx="760" cy="190"/><use href="#s3" cx="880" cy="330"/><use href="#s3" cx="1000" cy="180"/>
      <use href="#s3" cx="1140" cy="350"/>
    </g>
  </defs>

  <g fill="white">
    <!-- far layer (slow) -->
    <g opacity="0.7">
      <use href="#L1"/>
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-60 0" dur="45s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="6s" repeatCount="indefinite"/>
    </g>
    <!-- mid layer -->
    <g opacity="0.85">
      <use href="#L2"/>
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-120 0" dur="35s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="4.5s" repeatCount="indefinite"/>
    </g>
    <!-- near layer (faster) -->
    <g opacity="1">
      <use href="#L3"/>
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-200 0" dur="25s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
    </g>
  </g>
</svg>
